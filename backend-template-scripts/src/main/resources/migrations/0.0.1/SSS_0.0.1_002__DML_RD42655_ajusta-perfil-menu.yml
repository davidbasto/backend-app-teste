      id: ajusta-acesso-menu-relatorio-lic-fora-prazo
      author: gustavo.almeida
      changes:
        - insert:
            tableName: tb_perfil_menu
            columns:
              - column:
                  name: id
                  valueComputed: (SEQ_TB_PERFIL_MENU.nextval)
              - column:
                  name: id_perfil
                  value: 6 # Psicólogo
              - column:
                  name: id_menu
                  value: 77 # Relatório Licença Fora Prazo
              - column:
                  name: selecionado
                  value: 1
