databaseChangeLog:
  - changeSet:
      id: ajusta-acesso-perfil-auditor
      author: gustavo.almeida
      changes:
        - update:
            tableName: tb_perfil_menu
            columns:
              - column:
                  name: selecionado
                  value: 0
            where: |
              id_perfil = 17 -- auditor
              and id_menu in (4,8,9,10)
